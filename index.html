<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Star Wars RPG</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 text-light">
          <h1>Star Wars RPG!</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card-deck">
            <div class="card" id="obi-wanKenobi">
              <div class="card-body">
                <h5 class="card-title text-center">Obi-Wan kenobi</h5>
                <img
                  src="./assets/images/obiWan.jpg"
                  class="card-img-top"
                  alt="..."
                />

                <p class="card-text text-center">attack p</p>
              </div>
            </div>

            <div class="card" id="lukeSkywalker">
              <div class="card-body">
                <h5 class="card-title text-center">Luke Skywalker</h5>
                <img
                  src="./assets/images/lukeSkywalker.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <p class="card-text text-center">attack p</p>
              </div>
            </div>

            <div class="card" id="darthSidious">
              <div class="card-body">
                <h5 class="card-title text-center">Darth Sidious</h5>
                <img
                  src="./assets/images/darthSidous.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <p class="card-text text-center">attack p</p>
              </div>
            </div>

            <div class="card" id="darthMaul">
              <div class="card-body">
                <h5 class="card-title text-center">Darth Maul</h5>
                <img
                  src="./assets/images/darthMaul.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <p class="card-text text-center">attack p</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-4 text-light">
          <h1>Your Character</h1>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="card-deck yourChar"></div>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
      </div>

      <div class="row justify-content-center text-light">
        <h2>Enemies Available to Attack</h2>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-3" id='attack1'></div>
        <div class="col-md-3" id='attack2'></div>
        <div class="col-md-3" id='attack3'></div>
        <div class="col-md-3"></div>
      </div>
      <div class="row justify-content-center"></div>
      <div class="row justify-content-center text-center">
        <h2>Fight Section</h2>
      </div>
      <div class="row justify-content-center"></div>
      <div class="row justify-content-center"></div>
      <div class="row justify-content-center text-light">Defender</div>
    </div>

    <!--JQuery CDN link-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!--link to JS file-->
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
